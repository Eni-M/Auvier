<!DOCTYPE html>
<html lang="en" th:fragment="layout(title, content, styles, scripts)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Vantare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Base CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/global.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styleguide.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Page-specific CSS path (optional) -->
    <link th:if="${styles != null}"
          rel="stylesheet"
          th:href="@{${styles}}">
</head>

<body class="v-shell">

<!-- Top Bar -->
<header class="v-topbar">
    <div class="v-topbar__inner">
        <a class="v-brand" th:href="@{/}">
            <span class="v-brand__mark">V</span>
            <span class="v-brand__text">Vantare</span>
        </a>

        <nav class="v-topnav">
            <a class="v-topnav__link" th:href="@{/admin/categories}">Categories</a>
            <a class="v-topnav__link" th:href="@{/admin/products}">Products</a>
        </nav>
    </div>
</header>

<!-- Main -->
<main class="v-main">
    <th:block th:replace="${content}"></th:block>
</main>

<!-- Footer -->
<footer class="v-footer">
    <div class="v-footer__inner">
        <span>© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Vantare</span>
        <span class="v-footer__dot">•</span>
        <span class="v-footer__muted">House of Advancement</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your JS -->
<script th:src="@{/assets/js/app.js}"></script>

<!-- Page-specific scripts (optional) -->
<th:block th:if="${scripts != null}">
    <th:block th:replace="${scripts}"></th:block>
</th:block>
