<!--/* @thymesVar id="action" type="java.lang.String" */-->
<!--/* @thymesVar id="productVariantDto" type="com.auvier.dtos.ProductVariantDto" */-->
<!--/* @thymesVar id="sizes" type="java.util.List&lt;com.auvier.enums.Size&gt;" */-->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="newOrEditForm(action, productVariantDto, sizes)">

    <form method="post" th:action="${action}" th:object="${productVariantDto}" class="v-admin-form">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{productId}">

        <div class="v-card">
            <div class="v-card__header">
                <div>
                    <h2 class="v-card__title" th:text="*{id} != null ? 'Edit Variant' : 'New Variant'">Variant</h2>
                    <p class="v-card__subtitle">Define SKU, price, size, color, and stock.</p>
                </div>
            </div>

            <div class="v-card__body">

                <div class="v-grid v-grid--2">

                    <div class="v-field">
                        <label class="v-label" for="sku">SKU</label>
                        <div class="v-control">
                            <input id="sku" type="text" class="v-input" th:field="*{sku}" maxlength="60" required>
                            <div class="v-error" th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"></div>
                        </div>
                    </div>

                    <div class="v-field">
                        <label class="v-label" for="price">Price</label>
                        <div class="v-control">
                            <input id="price" type="number" min="0" step="0.01"
                                   class="v-input" th:field="*{price}" required>
                            <div class="v-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>
                    </div>

                    <div class="v-field">
                        <label class="v-label" for="size">Size</label>
                        <div class="v-control">
                            <select id="size" class="v-select" th:field="*{size}" required>
                                <option value="" disabled selected>Select size</option>
                                <option th:each="s : ${sizes}" th:value="${s}" th:text="${s}"></option>
                            </select>
                            <div class="v-error" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></div>
                        </div>
                    </div>

                    <div class="v-field">
                        <label class="v-label" for="color">Color</label>
                        <div class="v-control">
                            <input id="color" type="text" class="v-input" th:field="*{color}" maxlength="30" required>
                            <div class="v-error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
                        </div>
                    </div>

                    <div class="v-field">
                        <label class="v-label" for="stock">Stock</label>
                        <div class="v-control">
                            <input id="stock" type="number" min="0" class="v-input" th:field="*{stock}" required>
                            <div class="v-error" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                        </div>
                    </div>

                    <div class="v-field">
                        <label class="v-label">Active</label>
                        <div class="v-control">
                            <label class="v-check">
                                <input type="checkbox" class="v-check__input" th:field="*{active}">
                                <span class="v-check__box"></span>
                                <span class="v-check__text">Enabled</span>
                            </label>
                        </div>
                    </div>

                </div>

            </div>

            <div class="v-card__footer">
                <div class="v-actions">
                    <a class="v-btn v-btn--ghost"
                       th:href="@{/admin/products/{id}/variants(id=${productVariantDto.productId})}">
                        Cancel
                    </a>
                    <button type="submit" class="v-btn v-btn--primary">Save</button>
                </div>
            </div>
        </div>
    </form>

</div>
