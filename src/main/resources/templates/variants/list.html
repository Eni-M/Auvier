<!DOCTYPE html>
<html lang="en"
      th:replace="~{shared/_layout::layout('Variants', ~{::div#content}, '/assets/css/admin.css', null)}">

<div id="content" class="v-admin">

    <div class="v-pagehead">
        <div>
            <h1 class="v-h1">Variants</h1>
            <p class="v-muted" th:text="'Product: ' + ${product.name}">Product</p>
        </div>

        <div class="v-pagehead__actions">
            <a class="v-btn v-btn--ghost" th:href="@{/admin/products/{id}/view(id=${product.id})}">Back</a>
            <a class="v-btn v-btn--primary" th:href="@{/admin/products/{id}/variants/new(id=${product.id})}">
                New Variant
            </a>
        </div>
    </div>

    <nav class="v-breadcrumb">
        <a th:href="@{/}">Home</a>
        <span class="v-sep">/</span>
        <a th:href="@{/admin/products}">Products</a>
        <span class="v-sep">/</span>
        <a th:href="@{/admin/products/{id}/view(id=${product.id})}" th:text="${product.name}">Product</a>
        <span class="v-sep">/</span>
        <span>Variants</span>
    </nav>

    <div class="v-card">
        <div class="v-card__header">
            <div>
                <h2 class="v-card__title">All variants</h2>
                <p class="v-card__subtitle"
                   th:text="${variants == null ? '0 total' : #lists.size(variants) + ' total'}">0 total</p>
            </div>
        </div>

        <div class="v-tablewrap">
            <table class="v-table">
                <thead>
                <tr>
                    <th style="width: 90px;">ID</th>
                    <th style="width: 140px;">SKU</th>
                    <th style="width: 120px;">Size</th>
                    <th>Color</th>
                    <th style="width: 120px;">Price</th>
                    <th style="width: 120px;">Stock</th>
                    <th style="width: 140px;">Status</th>
                    <th style="width: 260px;" class="v-th-right">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${variants == null or #lists.isEmpty(variants)}">
                    <td colspan="8" class="v-empty">
                        <div class="v-empty__title">No variants yet</div>
                        <div class="v-empty__text">Create a variant to set stock for this product.</div>
                        <a class="v-btn v-btn--primary" th:href="@{/admin/products/{id}/variants/new(id=${product.id})}">
                            New Variant
                        </a>
                    </td>
                </tr>

                <tr th:each="v : ${variants}">
                    <td class="v-mono" th:text="${v.id}">1</td>
                    <td class="v-mono" th:text="${v.sku}">SKU</td>
                    <td th:text="${v.size}">M</td>
                    <td th:text="${v.color}">Black</td>
                    <td class="v-mono" th:text="${v.price}">0.00</td>
                    <td class="v-mono" th:text="${v.stock}">0</td>
                    <td>
                        <span class="v-badge"
                              th:classappend="${v.active} ? ' v-badge--ok' : ' v-badge--muted'"
                              th:text="${v.active} ? 'Active' : 'Disabled'">Active</span>
                    </td>
                    <td class="v-td-right">
                        <div class="v-btngroup">
                            <a class="v-btn v-btn--ghost v-btn--sm"
                               th:href="@{/admin/variants/{id}/edit(id=${v.id})}">Edit</a>

                            <form th:action="@{/admin/variants/{id}/delete(id=${v.id})}" method="post" class="m-0">
                                <button type="submit" class="v-btn v-btn--danger v-btn--sm"
                                        onclick="return confirm('Delete this variant?');">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
</html>
