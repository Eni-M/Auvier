<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{shared/_layout::layout('Auvier Admin', ~{::div#content}, '/assets/css/admin.css', null)}">
<head>
    <title>Auvier Admin</title>
</head>
<body>

<div id="content">
    <style>
        .v-dashboard-card {
            border: 1px solid rgba(255,255,255,0.15) !important;
            transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease, background 200ms ease !important;
            cursor: pointer;
        }

        .v-dashboard-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 24px 50px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.35) !important;
            background: rgba(255,255,255,0.06) !important;
        }

        .v-dashboard-card:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }

        .v-dashboard-card .v-card__icon {
            transition: transform 200ms ease;
        }

        .v-dashboard-card:hover .v-card__icon {
            transform: scale(1.1);
        }
    </style>

    <div class="v-admin">
        <div class="v-pagehead">
            <div>
                <h1 class="v-h1">Admin Dashboard</h1>
                <p class="v-muted">Auvier Atlas â€” Manage your store</p>
            </div>
        </div>

        <div class="v-stack" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 24px;">
        <a class="v-card v-dashboard-card" th:href="@{/admin/categories}" style="text-decoration: none;">
            <div class="v-card__body" style="padding: 28px 24px;">
                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                    <span class="v-card__icon" style="font-size: 32px;"><i class="bi bi-grid-3x3-gap"></i></span>
                    <h2 class="v-card__title" style="margin: 0; font-size: 20px;">Categories</h2>
                </div>
                <p class="v-card__subtitle" style="margin: 0;">View and manage product categories</p>
            </div>
        </a>

        <a class="v-card v-dashboard-card" th:href="@{/admin/products}" style="text-decoration: none;">
            <div class="v-card__body" style="padding: 28px 24px;">
                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                    <span class="v-card__icon" style="font-size: 32px;"><i class="bi bi-box-seam"></i></span>
                    <h2 class="v-card__title" style="margin: 0; font-size: 20px;">Products</h2>
                </div>
                <p class="v-card__subtitle" style="margin: 0;">View and manage products inventory</p>
            </div>
        </a>

        <a class="v-card v-dashboard-card" th:href="@{/admin/users}" style="text-decoration: none;">
            <div class="v-card__body" style="padding: 28px 24px;">
                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                    <span class="v-card__icon" style="font-size: 32px;"><i class="bi bi-people"></i></span>
                    <h2 class="v-card__title" style="margin: 0; font-size: 20px;">Users</h2>
                </div>
                <p class="v-card__subtitle" style="margin: 0;">Manage user accounts</p>
            </div>
        </a>

        <a class="v-card v-dashboard-card" th:href="@{/admin}" style="text-decoration: none; opacity: 0.6; pointer-events: none;">
            <div class="v-card__body" style="padding: 28px 24px;">
                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                    <span class="v-card__icon" style="font-size: 32px;"><i class="bi bi-receipt"></i></span>
                    <h2 class="v-card__title" style="margin: 0; font-size: 20px;">Orders</h2>
                </div>
                <p class="v-card__subtitle" style="margin: 0;">Manage orders (coming soon)</p>
            </div>
        </a>
        </div>
    </div>
</div>

</body>
</html>
