<th:block th:fragment="newOrEditForm(action, categoryDto)">

    <form method="post"
          th:action="${action}"
          th:object="${categoryDto}"
          class="v-admin-form">

        <input type="hidden" th:field="*{id}"/>

        <div class="v-card">
            <div class="v-card__header">
                <div>
                    <h2 class="v-card__title"
                        th:text="${categoryDto.id != null ? 'Edit Category' : 'New Category'}">
                        Category
                    </h2>
                    <p class="v-card__subtitle">
                        Set category details and organization.
                    </p>
                </div>
            </div>

            <div class="v-card__body">

                <!-- NAME -->
                <div class="v-field">
                    <label class="v-label">Name</label>
                    <div class="v-control">
                        <input type="text"
                               class="v-input"
                               th:field="*{name}"
                               required
                               maxlength="25"
                               placeholder="e.g., Men's Clothing">
                        <div class="v-error"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">
                        </div>
                    </div>
                </div>

                <!-- SLUG -->
                <div class="v-field">
                    <label class="v-label">Slug</label>
                    <div class="v-control">
                        <input type="text"
                               class="v-input"
                               th:field="*{slug}"
                               required
                               maxlength="25"
                               placeholder="e.g., mens-clothing">
                        <div class="v-error"
                             th:if="${#fields.hasErrors('slug')}"
                             th:errors="*{slug}">
                        </div>
                    </div>
                </div>

                <!-- DESCRIPTION -->
                <div class="v-field">
                    <label class="v-label">Description</label>
                    <div class="v-control">
                        <textarea class="v-input"
                                  th:field="*{description}"
                                  rows="3"
                                  maxlength="1000"
                                  placeholder="Optional description for this category"></textarea>
                        <div class="v-error"
                             th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}">
                        </div>
                    </div>
                </div>

                <!-- PARENT CATEGORY (optional) -->
                <div class="v-field">
                    <label class="v-label">Parent Category (optional)</label>
                    <div class="v-control">
                        <select class="v-select" th:field="*{parentId}">
                            <option value="">None (Root Category)</option>
                            <option th:each="parent : ${parentCategories}"
                                    th:value="${parent.id}"
                                    th:text="${parent.name}"
                                    th:selected="${categoryDto.parentId != null && categoryDto.parentId == parent.id}">
                                Category
                            </option>
                        </select>
                        <div class="v-help">Select a parent to make this a subcategory.</div>
                    </div>
                </div>

                <!-- ACTIVE -->
                <div class="v-field">
                    <label class="v-label">Status</label>
                    <div class="v-control">
                        <label class="v-check">
                            <input type="checkbox"
                                   class="v-check__input"
                                   th:field="*{active}">
                            <span class="v-check__box"></span>
                            <span class="v-check__text">Active</span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="v-card__footer">
                <div class="v-actions">
                    <a class="v-btn v-btn--ghost" th:href="@{/admin/categories}">Cancel</a>
                    <button type="submit" class="v-btn v-btn--primary">Save</button>
                </div>
            </div>
        </div>

    </form>

</th:block>
