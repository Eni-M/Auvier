<!DOCTYPE html>
<html lang="en"
      th:replace="~{shared/_layout::layout('Edit User', ~{::div#content}, @{/assets/css/admin.css}, null)}">

<div id="content" class="v-admin" th:object="${userDto}">

    <!-- Header -->
    <div class="v-pagehead">
        <div>
            <h1 class="v-h1" th:text="*{fullName}">User Name</h1>
            <p class="v-muted">User details.</p>
        </div>

        <div class="v-pagehead__actions">
            <a class="v-btn v-btn--ghost" th:href="@{/admin/users}">Back</a>

            <button type="button"
                    class="v-btn v-btn--sm"
                    th:classappend="${canDelete} ? 'v-btn--danger modal-trigger' : 'v-btn--disabled'"
                    th:disabled="${!canDelete}"
                    th:attr="data-id=${userDto.id}, data-name=${userDto.fullName != null ? userDto.fullName : 'User'}">
                Delete
            </button>

            <a class="v-btn v-btn--primary" th:href="@{/admin/users/{id}/edit(id=*{id})}">Edit</a>
        </div>
    </div>

    <!-- User Details Card -->
    <div class="v-card">
        <div class="v-card__body">

            <th:block th:replace="~{shared/_helper :: rowHtml('ID', *{id})}"/>
            <th:block th:replace="~{shared/_helper :: rowHtml('Username', *{username})}"/>
            <th:block th:replace="~{shared/_helper :: rowHtml('Email', *{email})}"/>
            <th:block th:replace="~{shared/_helper :: rowHtml('Role', *{role})}"/>

        </div>
    </div>
</div>
</html>
