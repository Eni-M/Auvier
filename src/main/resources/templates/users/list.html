<!DOCTYPE html>
<html lang="en"
      th:replace="~{shared/_layout::layout(
          'Users',
          ~{::div#content},
          '/assets/css/admin.css',
          null
      )}">

<div id="content" class="v-admin">


    <!-- Header -->
    <div class="v-pagehead">
        <div>
            <h1 class="v-h1">Users</h1>
            <p class="v-muted">Manage users</p>
        </div>
    </div>

    <!-- Breadcrumb -->
    <nav class="v-breadcrumb">
        <a th:href="@{/}">Home</a>
        <span class="v-sep">/</span>
        <span>Users</span>
    </nav>

    <!-- Alerts -->
    <div class="v-stack" th:if="${error}">
        <div class="v-alert v-alert--danger">
            <div class="v-alert__text" th:text="${error}"></div>
            <button type="button" class="v-alert__close" onclick="this.parentElement.remove()">×</button>
        </div>
    </div>

    <div class="v-stack" th:if="${success}">
        <div class="v-alert v-alert--success">
            <div class="v-alert__text" th:text="${success}"></div>
            <button type="button" class="v-alert__close" onclick="this.parentElement.remove()">×</button>
        </div>
    </div>

    <!-- Table -->
    <div class="v-card">
        <div class="v-card__header">
            <div>
                <h2 class="v-card__title">All users</h2>
                <p class="v-card__subtitle"
                   th:text="${users != null ? #lists.size(users) + ' total' : '0 total'}">
                    0 total
                </p>
            </div>
        </div>

        <div class="v-tablewrap">
            <table class="v-table">
                <thead>
                <tr>
                    <th style="width: 80px;">ID</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th style="width: 220px;" class="v-th-right">Actions</th>
                </tr>
                </thead>

                <tbody>
                <!-- Empty state -->
                <tr th:if="${users == null or #lists.isEmpty(users)}">
                    <td colspan="6" class="v-empty">
                        <div class="v-empty__title">No users yet</div>
                        <div class="v-empty__text">
                            Register as the first user.
                        </div>
                        <a th:href="@{/register}" class="v-btn v-btn--primary">Sign Up Here</a>
                    </td>
                </tr>

                <!-- Users -->
                <tr th:each="user : ${users}">
                    <td class="v-mono" th:text="${user.id}">1</td>

                    <td>
                        <div class="v-strong" th:text="${user.username}">username</div>
                    </td>

                    <td th:text="${user.fullName}">Full Name</td>
                    <td class="v-mono" th:text="${user.email}">email@example.com</td>
                    <td class="v-mono" th:text="${user.role}">ROLE_USER</td>

                    <td class="v-th-right">
                        <a th:href="@{'/admin/users/' + ${user.id} + '/view'}" class="v-btn v-btn--sm">View</a>
                        <a th:href="@{'/admin/users/' + ${user.id} + '/edit'}" class="v-btn v-btn--sm v-btn--primary">Edit</a>
                        <button type="button"
                                class="v-btn v-btn--sm"
                                th:classappend="${canDelete} ? 'v-btn--danger modal-trigger' : 'v-btn--disabled'"
                                th:disabled="${!canDelete}"
                                th:attr="data-id=${user.id}, data-name=${user.fullName != null ? user.fullName : 'User'}">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
