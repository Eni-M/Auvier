<!DOCTYPE html>
<html lang="en"
      th:replace="~{shared/_layout::layout('Edit User', ~{::div#content}, @{/assets/css/admin.css}, null)}">

<div id="content" class="v-admin">

    <!-- Header -->
    <div class="v-pagehead">
        <div>
            <h1 class="v-h1">Edit User</h1>
            <p class="v-muted">Update user details and permissions.</p>
        </div>

        <div class="v-pagehead__actions">
            <a class="v-btn v-btn--ghost" th:href="@{/admin/users}">Back</a>
        </div>
    </div>

    <!-- Breadcrumb -->
    <nav class="v-breadcrumb">
        <a th:href="@{/}">Home</a>
        <span class="v-sep">/</span>
        <a th:href="@{/admin/users}">Users</a>
        <span class="v-sep">/</span>
        <span>Edit</span>
    </nav>

    <!-- Form -->
    <div class="v-stack">
        <th:block th:replace="~{admin/users/_newOrEdit :: newOrEditForm(
            @{/admin/users/edit/{id}(id=${userDto.id})},
            ${userDto}
        )}"></th:block>
    </div>

</div>
</html>
