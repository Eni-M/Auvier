<!DOCTYPE html>
<html lang="en"
      th:replace="~{shared/_layout::layout('New Product', ~{::div#content}, '/assets/css/admin.css', null)}">

<div id="content" class="v-admin">

    <!-- Header -->
    <div class="v-pagehead">
        <div>
            <h1 class="v-h1">New Product</h1>
            <p class="v-muted">Create the product first. Add variants later to set stock.</p>
        </div>

        <div class="v-pagehead__actions">
            <a class="v-btn v-btn--ghost" th:href="@{/admin/products}">Back</a>
        </div>
    </div>

    <!-- Breadcrumb -->
    <nav class="v-breadcrumb">
        <a th:href="@{/}">Home</a>
        <span class="v-sep">/</span>
        <a th:href="@{/admin/products}">Products</a>
        <span class="v-sep">/</span>
        <span>New</span>
    </nav>

    <!-- Content -->
    <div class="v-stack">
        <th:block th:replace="~{products/_newOrEdit :: newOrEditForm(@{/admin/products/new}, ${productDto})}"></th:block>
    </div>

</div>
</html>
