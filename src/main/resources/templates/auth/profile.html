<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{store/fragments/_layout :: head('My Account')}"></head>

<body>
<header th:replace="~{store/fragments/_layout :: header}"></header>

<main class="au-section">
    <div class="au-container au-container--sm">
        <div class="au-section-header" style="margin-bottom: var(--au-space-2xl);">
            <h1 class="au-section-header__title">My Account</h1>
        </div>

        <div class="au-auth-card" style="max-width: 100%;">
            <!-- Username -->
            <div class="au-profile-row">
                <span class="au-profile-label">Username</span>
                <span class="au-profile-value" th:text="${user.username}">Username</span>
            </div>

            <!-- Email -->
            <div class="au-profile-row">
                <span class="au-profile-label">Email</span>
                <span class="au-profile-value" th:text="${user.email}">email@example.com</span>
            </div>

            <!-- Full Name -->
            <div class="au-profile-row">
                <span class="au-profile-label">Full Name</span>
                <span class="au-profile-value" th:text="${user.fullName ?: 'Not provided'}">Full Name</span>
            </div>

            <!-- Role (optional) -->
            <div class="au-profile-row" th:if="${user.role}">
                <span class="au-profile-label">Account Type</span>
                <span class="au-profile-value" th:text="${user.role}">Customer</span>
            </div>

            <!-- Actions -->
            <div style="display: flex; justify-content: space-between; gap: var(--au-space-md); margin-top: var(--au-space-xl); padding-top: var(--au-space-xl); border-top: 1px solid var(--au-gray-light);">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="au-btn au-btn--secondary">Sign Out</button>
                </form>
                <a th:href="@{/profile/edit}" class="au-btn au-btn--primary">Edit Profile</a>
            </div>
        </div>
    </div>
</main>

<style>
    .au-profile-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--au-space-md) 0;
        border-bottom: 1px solid var(--au-gray-light);
    }
    .au-profile-row:last-of-type {
        border-bottom: none;
    }
    .au-profile-label {
        font-size: var(--au-text-sm);
        font-weight: 500;
        color: var(--au-gray);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    .au-profile-value {
        font-size: var(--au-text-base);
        color: var(--au-black);
    }
</style>

<footer th:replace="~{store/fragments/_layout :: footer}"></footer>
<th:block th:replace="~{store/fragments/_layout :: scripts}"></th:block>
</body>
</html>
