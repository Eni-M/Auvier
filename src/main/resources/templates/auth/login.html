<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{store/fragments/_layout :: head('Sign In')}"></head>

<body>
<header th:replace="~{store/fragments/_layout :: header}"></header>

<main class="au-auth">
    <div class="au-auth-card">
        <h1 class="au-auth-card__title">Welcome Back</h1>
        <p class="au-auth-card__subtitle">Sign in to your account</p>

        <!-- Alerts -->
        <div th:if="${error}" class="au-alert au-alert--error">
            <span th:text="${error}">Invalid credentials</span>
        </div>

        <div th:if="${message}" class="au-alert au-alert--success">
            <span th:text="${message}">Success</span>
        </div>

        <div th:if="${success}" class="au-alert au-alert--success">
            <span th:text="${success}">Success</span>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">

            <div class="au-form-group">
                <label for="username" class="au-form-label">Email or Username</label>
                <input type="text" class="au-form-input" id="username" name="username"
                       placeholder="Enter your email or username" required autofocus>
            </div>

            <div class="au-form-group">
                <label for="password" class="au-form-label">Password</label>
                <input type="password" class="au-form-input" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>

            <button type="submit" class="au-btn au-btn--primary au-btn--full">Sign In</button>
        </form>

        <p class="au-auth-card__footer">
            Don't have an account? <a th:href="@{/register}">Create one</a>
        </p>
    </div>
</main>

<footer th:replace="~{store/fragments/_layout :: footer}"></footer>
<th:block th:replace="~{store/fragments/_layout :: scripts}"></th:block>
</body>
</html>
