<!DOCTYPE html>
<html lang="en" th:fragment="errorLayout(title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Vantare - Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/global.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/admin.css}">
    <style>
        .v-shell { background: #0b0b0c; color: rgba(255,255,255,0.92); min-height: 100vh; }
        .v-main { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .error-container { text-align: center; padding: 2rem; }
        .error-icon { font-size: 4rem; color: #6c757d; margin-bottom: 1rem; }
        .error-status { font-size: 5rem; font-weight: bold; margin-bottom: 0.5rem; }
        .error-title { font-size: 1.5rem; color: rgba(255,255,255,0.8); margin-bottom: 1rem; }
        .error-message { color: rgba(255,255,255,0.6); margin-bottom: 2rem; max-width: 500px; margin-left: auto; margin-right: auto; }
        .error-trace { font-size: 0.85rem; color: rgba(255,255,255,0.5); margin-bottom: 2rem; }
        .error-trace code { background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 4px; color: #e83e8c; }
    </style>
</head>
<body class="v-shell">
<main class="v-main">
    <th:block th:replace="${content}"></th:block>
</main>
</body>
</html>
