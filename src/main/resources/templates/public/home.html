<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="description"
          content="Vantare - The art of quiet excellence. Luxury fashion brand featuring Fall/Winter 2025 collection." />
    <title>Vantare - Luxury Fashion</title>

    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- polish layer -->
    <link rel="stylesheet" href="polish.css" />
</head>

<body>
<main class="landing-page">

    <!-- NAV -->
    <nav class="nav container">
        <h1 class="brand">VANTARE</h1>
        <button class="menu-lines" aria-label="Open menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- HERO -->
    <section class="hero center">
        <img class="hero-logo" src="https://c.animaapp.com/61UJf8cP/img/vector-2.svg" alt="Vantare logo">
    </section>

    <!-- COLLECTIONS -->
    <section class="collections">
        <div class="collection men"></div>
        <div class="collection woman"></div>
    </section>

    <!-- CAMPAIGN -->
    <section class="campaign container">
        <div class="campaign-image"></div>
        <div class="campaign-content center">
            <h2>Fall/Winter 2025</h2>
            <p>A new shape of sophistication.</p>
            <button class="btn-primary">Explore the campaign</button>
        </div>
    </section>

    <!-- STATEMENT -->
    <section class="statement center">
        <p class="headline">The art of quiet excellence,</p>
        <p class="brand-name">Vantare.</p>
        <button class="btn-outline">Appoint now</button>
    </section>

    <!-- SUBSCRIBE -->
    <section class="subscribe center">
        <h2>Join the Circle</h2>
        <p>Early access to releases and private edits.</p>

        <form class="subscribe-form">
            <input type="email" placeholder="Your email address" required />
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer container">
        <nav class="footer-nav">
            <a href="#">About</a>
            <a href="#">Support</a>
            <a href="#">Policies</a>
            <a href="#">Social</a>
        </nav>
        <p>Â© 2025 Vantare. All rights reserved.</p>
    </footer>

</main>
</body>
</html>
